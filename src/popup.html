<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Slabo+13px" rel="stylesheet">
</head>
<body>

<div class="header">
    <div class="icon-container">
        <img src="img/icon-128.png">
    </div>

    <h1>
        Kitty Helper
    </h1>
</div>

<nav>
    <span id="cattribute-tab-nav" data-opens="cattribute-tab">Cattributes</span>
    <span id="ethereum-tab-nav" data-opens="ethereum-tab">ETH</span>
    <span id="settings-tab-nav" data-opens="settings-tab">Settings</span>
</nav>

<div class="content">

    <div class="tab" id="cattribute-tab">

        <h2 class="underline row">
            Cattributes
            <small id="cattribute-count">

            </small>
        </h2>

        <div id="cattribute-table">

        </div>

        <div class="tab-footer">
            <small class="sourced">
                Sourced from
                <a href="http://www.kittyexplorer.com/">
                    Kitty Explorer
                </a>
            </small>
        </div>

    </div>

    <div class="tab" id="ethereum-tab">
        <h2 class="underline half row">
            Convert Currency
        </h2>
        <h2 class="underline half row center">
            ETH Price
        </h2>

        <div class="conversion-grid">
            <label>ETH</label>
            <input id="convertEth" type="text">

            <label>USD</label>
            <input id="convertUsd" type="text">

            <div class="ethereum-price-container">
                <span class="eth-change">+$64.65 24H</span>
                <h1 class="eth-price">$520.43</h1>
                <span class="eth-updated">Updated 12/11 11:14PM</span>
            </div>
        </div>



        <div class="tab-footer">
            <small>
                Cute kitties or boring ETH accepted here:
            </small>
            <br>
            <small class="fade">
                0x8c470bb21254a25fdf478dc94c1e2d07f69d4a4e
            </small>
        </div>
    </div>

    <div class="tab" id="settings-tab">
        <h2 class="underline row">Settings</h2>

        <div class="settings-grid">
            <label>Scoring Algorithm</label>
            <select class="setting-select" id="scoring_algorithm">
                <option value="main">Main Algorithm</option>
                <option value="never">Don't Calculate Rarity</option>
            </select>

            <label>Show Rarity Data</label>
            <select class="setting-select" id="display_rarity">
                <option value="auto">Automatically</option>
                <option value="hover">On Hover</option>
                <option value="never">Never</option>
            </select>

            <label>Show Common Cattributes</label>
            <select class="setting-select" id="display_cattributes">
                <option value="auto">Automatically</option>
                <option value="hover">On Hover</option>
            </select>

            <label>Show USD Conversion</label>
            <select class="setting-select" id="convert_prices">
                <option value="auto">Automatically</option>
                <option value="hover">On Hover</option>
                <option value="never">Never</option>
            </select>

            <!--
            <label>Hidden Kitties Should</label>
            <select class="setting-select" id="hide_method">
                <option value="fade">Be faded out</option>
                <option value="hide">Never appear</option>
                <option value="disabled">Don't hide the kitties!</option>
            </select>
            -->
        </div>

        <div class="tab-footer">
            <small>
                This page is in progress.
            </small>
        </div>
    </div>

</div>


</body>
</html>
